<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT Preview Card Component | Vitor Magnago</title>
		<meta
			name="description"
			content="
This Front End Mentor challenge is to build out this preview card component and get it looking as close to the design as possible."
		/>
		<link rel="icon" href="images/favicon-32x32.png" type="image/png" />
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="card">
			<div class="image-container">
				<img src="images/image-equilibrium.jpg" alt="" class="card__image" />
				<div class="image-overlay">
					<a href="#" class="image-overlay__icon"
						><svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
							<g fill="none" fill-rule="evenodd">
								<path d="M0 0h48v48H0z" />
								<path
									d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
									fill="#FFF"
									fill-rule="nonzero"
								/>
							</g></svg
					></a>
				</div>
			</div>
			<section class="card__info">
				<h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
				<p class="card__text">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<p class="card__price">0.041 ETH</p>
				<p class="card__days">3 days left</p>
				<div class="card__creator">
					<img src="images/image-avatar.png" alt="" class="card__avatar" />
					<p class="creator__text">Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</section>
		</main>
	</body>
</html>
