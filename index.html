<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT Preview Card Component | Vitor Magnago</title>
		<meta
			name="description"
			content="
This Front End Mentor challenge is to build out this preview card component and get it looking as close to the design as possible."
		/>
		<link rel="icon" href="images/favicon-32x32.png" type="image/png" />
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="card">
			<img src="images/image-equilibrium.jpg" alt="" class="card__image" />
			<section class="card__info">
				<h1 class="card__title">Equilibrium #3429</h1>
				<p class="card__text">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<p class="card__price">0.041 ETH</p>
				<p class="card__days">3 days left</p>
				<div class="card_creator">
					<img src="images/image-avatar.png" alt="" class="card__avatar" />
					Creation of <a href="#">Jules Wyvern</a>
				</div>
			</section>
		</main>
	</body>
</html>
